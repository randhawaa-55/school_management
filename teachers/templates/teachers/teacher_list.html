
{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Teacher List</h2>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.teacher_id }}</td>
                <td>{{ teacher.name }}</td>
                <td>
                    <a href="{% url 'teacher_edit' teacher.id %}">Edit</a>
                    <a href="{% url 'teacher_delete' teacher.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'teacher_add' %}">Add New Teacher</a>
{% endblock %}
