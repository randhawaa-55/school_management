
{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>{% if student %}Edit{% else %}Add{% endif %} Student</h2>
<form method="post" action="{% if student %}{% url 'student_edit' student.id %}{% else %}{% url 'student_add' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
